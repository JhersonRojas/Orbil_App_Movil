<ion-header>
  <ion-toolbar>
   <div class="items">
    <ion-back-button class="boton-menu" color="light" mode="md" defaultHref="/home"></ion-back-button>
    <ion-img class="nombre" mode="ios" src="../assets/pictures/OrbilText.svg"></ion-img>
    <ion-img class="logo" mode="ios" src="../../assets/pictures/logo_orange.svg"></ion-img>
   </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="lists">
    <!-- Esta secciÃ³n lista las categorias y envia el parametro de la categoria que se elija en la vista -->
    <ion-card *ngFor="let cat of categorias" [routerLink] = "['/lista', cat.Pk_Categoria]">
      <ion-card-header>
        <ion-img src="{{cat.Imagen_Categoria}}"></ion-img>
      </ion-card-header>
      
      <ion-card-content>
        <h4>{{cat.Nombre_Categoria}}</h4>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
