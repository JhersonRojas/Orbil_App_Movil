<ion-header>
  <ion-toolbar>
    <div class="items">
      <ion-back-button class="boton-menu" mode="md" color="light" defaultHref="/home"></ion-back-button>
      <ion-img class="nombre" src="../../../../assets/pictures/OrbilText.svg"></ion-img>
      <ion-menu-button menu="main-menu" color="light" class="menu"></ion-menu-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle><ion-icon name="person-outline" class="icono"></ion-icon> {{Autor}} </ion-card-subtitle>
        <ion-card-subtitle>Serial: {{serial}} </ion-card-subtitle>
        <ion-card-title>{{Nombre}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div class="foto" style="background-image: url('{{Imagen}}') "></div>

        <form [formGroup]="form" (ngSubmit)="confirmReserve()">
          <div class="calendar">
            <h2> Fecha a reservar: &nbsp; </h2>
            <ion-datetime-button datetime="datetime"></ion-datetime-button>
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime #datetime id="datetime" formControlName="fecha" name="fecha" color="v-claro" presentation="date"
                min="{{fechaHoy | date: 'YYYY-MM-dd'}}" max="2026-12-30T23:59:59" display-format="YYYY-MM-dd" locale="es-ES"
                (ionChange)="datetime.confirm(true);" [isDateEnabled]="cancelarFinDeSemana">
                <span slot="title"> Elige la fecha a reservar </span>
                </ion-datetime>
              </ng-template>
            </ion-modal>
          </div>
        </form>

        <!-- boton que envie los datos del formulario -->
        <ion-button (click)="confirmReserve()" color="v-claro" [disabled]="!form.valid">
          Solicitar
        </ion-button>

        <div class="descripcion">
          <h5> <ion-icon name="text-outline" class="icono"></ion-icon> Descripcion</h5>
          <span>{{Descripcion}}</span>
        </div>
      </ion-card-content>
    </ion-card>

</ion-content>
