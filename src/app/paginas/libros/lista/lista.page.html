<ion-header>
  <ion-toolbar>
      <div class="items">
        <ion-back-button mode="md" class="boton-menu" defaultHref="/categorias"></ion-back-button>
        <ion-title class="titulo">{{titulo_cat}}</ion-title>
        <ion-img class="logo" src="../../assets/pictures/logo_orange.svg"></ion-img>
      </div>
  </ion-toolbar>
  <ion-toolbar class="search">        <!-- Esta es la barra de busqueda para los libros -->
    <ion-searchbar color="light" placeholder="Buscar" animated (ionChange)="searchCustomer($event)"></ion-searchbar>
    <ion-item>
      <ion-select multiple="true" placeholder="Select Pizza">
        <ion-select-option value="peperoni">Peperoni</ion-select-option>
        <ion-select-option value="hawaii">Hawaii</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf='aviso == "false"'> <!-- De no haber libros de esta categoria, se mostrara este texto -->
    <h3>No hay libros disponibles ahora de esta categoria</h3>
  </ion-item>
  
    <!-- Este modulo lisata los diferentes libros de la categoria elegida en el modulo de categorias -->
  <div class="container">
    <ion-card *ngFor="let libro of searchLibros" class="info" (click)="openDetailBook(true, libro.Pk_Elemento)">
  
      <ion-card-header>
        <ion-card-subtitle>{{libro.Autor}}</ion-card-subtitle>
        <ion-card-title>{{libro.Nombre_Elemento}}</ion-card-title>
      </ion-card-header>

      <ion-card-content class="miniatura">
        <ion-img src="{{libro.Imagen}}" loading="lazy"></ion-img>
        <strong class="desc">{{libro.Descripcion}}</strong>
      </ion-card-content>
  
    </ion-card>
  </div>

  <ion-modal [isOpen]="isModalOpen" >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end" style="color: white;"><ion-button (click)="openDetailBook(false)">Cerrar</ion-button></ion-buttons>
          <ion-buttons slot="start"><ion-button >Reservar Libro</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <strong>{{setAutor}}</strong>
        <ion-title style="font-size: 1rem;">{{setNombre}}</ion-title>
        <ion-img src="{{setImg}}" loading="lazy"></ion-img>
        <p>{{setDesc}}</p>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
