<ion-header>
  <ion-toolbar>
    <div class="items">
      <ion-back-button class="boton-menu" mode="md" color="light" defaultHref="/home"></ion-back-button>
      <ion-img class="nombre" src="../assets/pictures/OrbilText.svg"></ion-img>
      <ion-menu-button menu="main-menu" color="light" class="menu"></ion-menu-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-header>
        <h1>Reserva de computador</h1>
      </ion-card-header>

      <ion-card-content>

        <ion-img class="computador" src="../../../assets/pictures/computer.png"></ion-img>
        <h2>Cantidad disponible: {{disponible}}</h2>

        <!-- <ion-item>
          <ion-select multiple="true" placeholder="Computador(es) a reservar" [interfaceOptions]="{subHeader:'Computadores disponibles'}">
            <ion-select-option *ngFor="let pc of inventario" [value]="pc.Pk_Elemento">
              <h3>{{pc.Nombre_Elemento}} &nbsp; {{pc.Pk_Elemento}}</h3>
            </ion-select-option>
          </ion-select>
        </ion-item> -->

        <ion-list [inset]="true" style="margin:0.3%">
          <ion-item [button]="true" [detail]="false" id="select-fruits">
            <ion-label>Computadores Elegidos</ion-label>
            <div slot="end" id="selected-fruits">{{ selectedComputerText }}</div>
          </ion-item>
        </ion-list>
    
        <form [formGroup]="form" (ngSubmit)="reserveComputer()">

          <div class="calendar">
            <h2> Elige una fecha: &nbsp;</h2>
            <ion-datetime-button datetime="datetime"></ion-datetime-button>
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="datetime" formControlName="fecha" name="fecha" color="v-claro"
                presentation="date" min="{{fechaHoy | date: 'YYYY-MM-dd'}}" max="2024-12-30T23:59:59"
                display-format="YYYY-MM-dd" [isDateEnabled]="cancelarFinDeSemana" [showDefaultButtons]="true" 
                style=" width: auto; color: rgb(136, 107, 107) !important; width: 90vw !important;">
                <span slot="title"> Elige la fecha a reservar </span></ion-datetime>
              </ng-template>
            </ion-modal>
          </div>

          <h5> A nombre de {{usuario}}</h5>

          <ion-button shape="round" size="default" fill="solid" strong="strong"
            color="v-claro" (click)="reserveComputer()" [disabled]="!form.valid"> Reservar
          </ion-button>
                
        </form>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>

<ion-modal trigger="select-fruits" #modal>
  <ng-template>
    <app-lista
      class="ion-page"
      title="Computadores"
      [items]="inventario"
      [selectedItems]="selectedComputer"
      (selectionChange)="computerSelectionChanged($event)"
      (selectionCancel)="modal.dismiss()"
    ></app-lista>
  </ng-template>
</ion-modal>
