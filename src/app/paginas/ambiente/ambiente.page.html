<ion-header>
  <ion-toolbar color="orange">
    <ion-back-button class="boton-menu" mode="md" color="light" defaultHref="/home"></ion-back-button>
    <ion-img class="nombre" src="../assets/pictures/OrbilText.svg"></ion-img>
    <ion-img class="logo" src="../../assets/pictures/logo_orange.svg"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card class="box">
    <h2 class="centrar"> Reserva del ambiente </h2>
    <ion-img class="ambiente" src="../assets/pictures/ambiente.svg"></ion-img> <br>
      <form [formGroup]="form" (ngSubmit)="ReservarAmbiente()">

        <div class="calendar">
          <h5 style="margin-bottom: 2.5%;"> Elige una fecha <ion-icon name="arrow-down-outline"></ion-icon> </h5>
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime" formControlName="fecha" name="fecha" color="verde"
              presentation="date" min="{{fechaHoy | date: 'YYYY-MM-dd'}}" max="2024-12-30T23:59:59"
              display-format="YYYY-MM-dd" [isDateEnabled]="cancelarFinDeSemana" mode="md" 
              style="color: rgb(136, 107, 107) !important;" [showDefaultButtons]="true">
              <span slot="title"> Elige la fecha a reservar </span></ion-datetime>
            </ng-template>
          </ion-modal>
        </div>

        <ion-item lines="none">
          <ion-select formControlName="jornada" placeholder="Seleccione jornada" name="jornada" mode="ios">
            <ion-select-option value="MaÃ±ana"> Jornada maÃ±ana </ion-select-option>
            <ion-select-option value="Tarde"> Jornada tarde </ion-select-option>
          </ion-select>
        </ion-item>
    
        <h5 class="centrar"> A nombre de {{nombre}}</h5>

        <ion-item>   
          <ion-button (click)="ReservarAmbiente()" [disabled]="!form.valid"
          shape="round" size="default" fill="solid" strong="strong" 
          color="orange"> Reservar </ion-button>
        </ion-item> 
        
      </form>
    </ion-card>  
  </div>
</ion-content>
