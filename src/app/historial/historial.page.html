<ion-header> <!-- Encabezado del App en ambiente -->
  <ion-toolbar>
    <div class="items">
      <ion-back-button class="boton-menu" mode="md" color="light" defaultHref="/home"></ion-back-button>
      <ion-img class="nombre" src="../assets/pictures/OrbilText.svg"></ion-img>
      <ion-menu-button menu="main-menu" color="light" class="menu"></ion-menu-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h3 *ngIf='elementos == undefined'> No tiene reservas vigentes</h3>
  <div class="container">
    <ion-list *ngFor="let elem of elementos" class="info" lines="inset">
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="elem.Elemento.Imagen" loading="lazy">
        </ion-thumbnail>
        <ion-label>
          <h1> {{elem.Elemento.Tipo_Elemento}}</h1>
          <h2 class="estado">{{elem.Estado_Mv}}</h2>
          <p> Nombre:&nbsp;{{elem.Elemento.Nombre_Elemento}} </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
